<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Window</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-window">
    <div id="chat-header">
      <img src="avatar.png" alt="User Avatar">
      <h2>John Doe</h2>
    </div>
    <div id="chat-history">
      <div class="chat-message received-message">
        <p class="message-content">Hello, how can I help you today?</p>
        <span class="message-timestamp">10:32am</span>
      </div>
      <div class="chat-message sent-message">
        <p class="message-content">Hi, I have a question about my account.</p>
        <span class="message-timestamp">10:33am</span>
      </div>
      <div class="chat-message received-message">
        <p class="message-content">Sure, what's your question?</p>
        <span class="message-timestamp">10:34am</span>
      </div>
    </div>
    <div id="chat-input">
      <input type="text" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
